<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">CV Generator</h1>
    <div id="form-container" class="bg-white shadow-md rounded-lg p-6">
      <form id="cv-form">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input type="text" id="name" class="w-full border rounded p-2" placeholder="Enter your name" />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" class="w-full border rounded p-2" placeholder="Enter your email" />
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-gray-700">Phone</label>
          <input type="text" id="phone" class="w-full border rounded p-2" placeholder="Enter your phone number" />
        </div>
        <div class="mb-4">
          <label for="education" class="block text-gray-700">Education</label>
          <textarea id="education" class="w-full border rounded p-2" placeholder="List your education"></textarea>
        </div>
        <div class="mb-4">
          <label for="experience" class="block text-gray-700">Experience</label>
          <textarea id="experience" class="w-full border rounded p-2" placeholder="List your work experience"></textarea>
        </div>
        <div class="mb-4">
          <label for="skills" class="block text-gray-700">Skills</label>
          <textarea id="skills" class="w-full border rounded p-2" placeholder="List your skills"></textarea>
        </div>
        <button type="button" id="generate-btn" class="bg-blue-500 text-white px-4 py-2 rounded">
          Generate PDF
        </button>
      </form>
    </div>
    <div id="cv-preview" class="hidden mt-6 p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-xl font-bold" id="preview-name"></h2>
      <p id="preview-email"></p>
      <p id="preview-phone"></p>
      <h3 class="mt-4 font-bold">Education</h3>
      <p id="preview-education"></p>
      <h3 class="mt-4 font-bold">Experience</h3>
      <p id="preview-experience"></p>
      <h3 class="mt-4 font-bold">Skills</h3>
      <p id="preview-skills"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
